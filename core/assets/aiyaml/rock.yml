ROCK_ATTACK:
  type: index
  branch_type: ATTACK
  no_interrupt_chance/safe: ROCK_POWER
  no_interrupt_chance/quick_attack_can_hit: ROCK_SHIELD_ATTACK
  no_interrupt_chance: ROCK_POWER
  low_interrupt_chance/quick_attack_can_hit: ROCK_QUICK_QUICK
  low_interrupt_chance/adjacent_attack_square_quick: ROCK_MOVE_ATTACK
  low_interrupt_chance/adjacent_safe_square: ROCK_MOVE_MOVE
  low_interrupt_chance: ROCK_POWER
  medium_interrupt_chance/adjacent_attack_square_quick: ROCK_MOVE_ATTACK
  medium_interrupt_chance/quick_attack_can_hit: ROCK_QUICK_QUICK
  medium_interrupt_chance: ROCK_SHIELD_NOP
  could_be_blocked/adjacent_attack_square_quick: ROCK_MOVE_ATTACK
  could_be_blocked: ROCK_MOVE_ATTACK2
  adjacent_attack_square_quick: ROCK_MOVE_ATTACK
  default: ROCK_QUICK_QUICK
  
ROCK_POSITION:
  type: index
  branch_type: POSITION
  adjacent_attack_square_quick: ROCK_MOVE_ATTACK
  default: ROCK_MOVE_MOVE

ROCK_QUICK_QUICK:
  type: leaf
  my_tactic: SPECIFIC
  my_actions: [QUICK_ATTACK, QUICK_ATTACK]

NOP:
  type: leaf
  my_tactic: SPECIFIC
  my_actions: []
  
ROCK_MOVE_ATTACK:
  type: leaf
  my_tactic: SPECIFIC
  my_actions: [MOVE_AGGRESSIVE, QUICK_ATTACK]
  
ROCK_MOVE_ATTACK2:
  type: leaf
  my_tactic: SPECIFIC
  my_actions: [MOVE_GOAL, QUICK_ATTACK]
  
ROCK_MOVE_MOVE:
  type: leaf
  my_tactic: SPECIFIC
  my_actions: [MOVE_GOAL, MOVE_GOAL]

ROCK_MOVE_GOAL_ATTACK:
  type: leaf
  my_tactic: SPECIFIC
  my_actions: [MOVE_GOAL, QUICK_ATTACK]
  
ROCK_POWER:
  type: leaf
  my_tactic: SPECIFIC
  my_actions: [POWERFUL_ATTACK, POWERFUL_ATTACK, MOVE_DEFENSIVE]
  
ROCK_SHIELD_NOP:
  type: leaf
  my_tactic: SPECIFIC
  my_actions: [SHIELD]
  
ROCK_SHIELD_ATTACK:
  type: leaf
  my_tactic: SPECIFIC
  my_actions: [SHIELD, QUICK_ATTACK]